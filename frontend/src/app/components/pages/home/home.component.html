<app-search></app-search>
<app-tags></app-tags>
<app-not-found
 [visible]="!foods || !foods.length"
 resetLinkText="Reset Search">
 </app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{ food.name }}
                </div>
            <span class="favorite {{food.favorite ? '' : 'not'}}">
                ‚ù§	
            </span>
            <div class="star-rating">
            <span *ngFor="let star of [1,2,3,4,5]; let i = index"
                  (click)="setRating(food, i + 1)"
                  class="star"
                  [class.filled]="i < food.stars">
                ‚òÖ
            </span>
        </div>
        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{ origin }}
                </span>
            </div>
            <div class="cook-time">
                <span>üïí</span>
                {{food.cookTime}}
            </div>
        </div>
        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
    </div>
</a>
    </li>
</ul>
